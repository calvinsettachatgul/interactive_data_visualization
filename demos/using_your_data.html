<!doctype html>
<html lang="en">
<head>
<meta charset='UTF-8'>
<title>
	D3 Test
</title>
	<script type="text/javascript" src="d3/d3.v3.js"></script>
</head>
<body>
	
	<script type="text/javascript">
		var getData = function (d){
			return d;
		};
		var getDataColor = function (d){
			if (d > 15){
				return "red";
			} else {
				return "black";
			}	
		}
		var dataset = [5, 10, 15, 20, 25];
		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
			.text(getData)
			.style( "color", getDataColor);

			// in the text these functions were anonymous functions
	</script>
</body>
</html>
